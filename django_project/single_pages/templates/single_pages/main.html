<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
</head>
<body>
<nav><a href="/blog/">BLOG</a></nav>
    <h1>클라우드프로그래밍

    </h1>

    {% for post in recent_posts %}
        <div>
            <h6><a href="{{ post.get_absolute_url }}">{{ post.title }} by {{ post.author }}</a></h6>
            <p>{{ post.content | truncatewords:30 }}</p>
        </div>
    {% endfor %}

</body>
</html>
